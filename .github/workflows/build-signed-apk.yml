name: Build Signed Android APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Upgrade npm
      run: npm install -g npm@latest

    - name: Install Cordova
      run: npm install -g cordova

    - name: Decode Keystore
      run: echo "$KEYSTORE_BASE64" | base64 --decode > landigen.keystore

    - name: Install Android Platform
      run: cordova platform add android

    - name: Build APK
      run: cordova build android --release -- --keystore=landigen.keystore --storePassword=$KEYSTORE_PASSWORD --alias=$KEY_ALIAS --password=$KEY_PASSWORD

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: LandiGen2-APK
        path: platforms/android/app/build/outputs/apk/release/app-release.apk
